<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/bootstrap.min.css" />
    <link rel="stylesheet" href="../../index.css" />

    <title>Show All Kanji</title>
  </head>
  <body>
    <div class="container text-center">
      <h1>Show All Kanji</h1>
      <div class="input-group mb-3">
        <input
          id="search-input"
          type="text"
          class="form-control"
          placeholder="Search"
          aria-label="userSearch"
          aria-describedby="search-button"
        />
        <div class="input-group-append">
          <button
            class="btn btn-secondary my-2 my-sm-0"
            type="submit"
            id="search-button"
          >
            Search
          </button>
        </div>
        <div class="input-group-append">
          <button
            class="btn btn-secondary my-2 my-sm-0"
            type="submit"
            id="clear-search-button"
          >
            Clear Search
          </button>
        </div>
      </div>
      <div id="results-container">
        <h2 id="result-heading">Results</h2>
        <table id="search-table" class="table table-primary table-hover mt-1">
          <thead>
            <tr>
              <th scope="col">word</th>
              <th scope="col">Meaning</th>
              <th scope="col">info</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="search-results"></tbody>
        </table>
      </div>
      <div id="show-all-table">
        <table class="table table-dark table-striped mt-5">
          <thead>
            <tr>
              <th scope="col">Kanji</th>
              <th scope="col">Meaning</th>
              <th scope="col">Info</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="kanji-list"></tbody>
        </table>
      </div>
      <div class="bottom">
        <a href="../../index.html" class="navLink">Home</a>
        <a href="kanji.html" class="navLink">Back</a>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script src="../js/showAll.js"></script>
  </body>
</html>
