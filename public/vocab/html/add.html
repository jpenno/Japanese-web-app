<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../bootstrap.min.css" />

    <title>ADD Word</title>
  </head>
  <body>
    <div class="container text-center">
      <h1>ADD Word</h1>
      <form id="Kanji-form">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="kanji">Word</label>
              <input
                type="text"
                class="form-control"
                id="word-user-input"
                placeholder=""
                autocomplete="off"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="meaning">Reading</label>
              <input
                type="text"
                class="form-control"
                id="reading-user-input"
                placeholder=""
                autocomplete="off"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="kanji">Meaning</label>
              <input
                type="text"
                class="form-control"
                id="meaning-user-input"
                placeholder=""
                autocomplete="off"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="kanji">JisyoLink</label>
              <input
                type="text"
                class="form-control"
                id="jisyoLink-user-input"
                placeholder=""
                autocomplete="off"
              />
            </div>
          </div>
        </div>
        <input
          id="add-word"
          type="submit"
          value="Add Word"
          class="btn btn-primary btn-block"
        />
      <div class="showAdded"></div>
      <div class="fixed-bottom">
        <a href="../../index.html" class="navLink">Home</a>
        <a href="./vocab.html" class="navLink">Back</a>
      </div>
      <div class="alert mt-3" role="alert" id="message"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script src="../js/add.js"></script>
  </body>
</html>
