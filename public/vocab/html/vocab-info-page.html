<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="../../bootstrap.min.css" />
    <link rel="stylesheet" href="../../index.css">

    <title>kanji info</title>
  </head>
  <body>
    <div class="container">
      <div class="input-group mb-3 mt-3">
        <input
          id="search-input"
          type="text"
          class="form-control"
          placeholder="Search"
          aria-label="userSearch"
          aria-describedby="search-button"
        />
        <div class="input-group-append">
          <button
            class="btn btn-secondary my-2 my-sm-0"
            type="submit"
            id="search-button"
          >
            Search
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-md-auto wordColl">
          <div class="row">
            <span class="furugana text-muted">へいじつ</span>
          </div>
          <div class="row">
            <a
              class="word"
              href="https://jisho.org/search/%E8%A1%8C%23kanji"
              target="_blank"
              >平日</a
            >
          </div>
          <div class="row">
            <p class="card-text">
              Weekdays
            </p>
          </div>
        </div>
        <div class="col-sm-5 kanjiColl">
          <div class="row">
            <div class="col-sm-2 ">
              <span class="">
                <a
                  class="kanji"
                  href="https://jisho.org/search/%E8%A1%8C%23kanji"
                  target="_blank"
                >
                  平
                </a>
              </span>
            </div>
            <div class="col-sm-8 ">
              <div class="row">
                <span class="kanjiMeanings text-info"> even, flat, peace </span>
              </div>
              <div class="row">
                <span class="heading">Kun: </span>
                <span class="text-info">
                  たい.ら、 たい.らげる、 ひら
                </span>  
              </div>
              <div class="row">
                <span class="heading">On: </span>
                <span class=" text-info">
                  ヘイ、 ビョウ、 ヒョウ
                </span>  
              </div>
              <hr />
            </div>
        </div>
        <div class="row">
          <div class="col-sm-2 ">
            <span class="">
              <a
                class="kanji"
                href="https://jisho.org/search/%E8%A1%8C%23kanji"
                target="_blank"
              >
              日
              </a>
            </span>
          </div>
          <div class="col-sm-8 ">
            <div class="row">
              <span class="kanjiMeanings text-info"> day, sun, Japan, counter for days
              </span>
            </div>
            <div class="row">
              <span class="heading">Kun: </span>
              <span class="text-info">
                ひ、 -び、 -か
              </span>  
            </div>
            <div class="row">
              <span class="heading">On: </span>
              <span class=" text-info">
                ニチ、 ジツ
              </span>  
            </div>
            <hr />
          </div>
      </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
