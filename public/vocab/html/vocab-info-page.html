<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="../../bootstrap.min.css" />
    <link rel="stylesheet" href="../../index.css" />

    <title>kanji info</title>
  </head>
  <body>
    <div class="container">
      <div class="input-group mb-3 mt-3">
        <input
          id="search-input"
          type="text"
          class="form-control"
          placeholder="Search"
          aria-label="userSearch"
          aria-describedby="search-button"
        />
        <div class="input-group-append">
          <button
            class="btn btn-secondary my-2 my-sm-0"
            type="submit"
            id="search-button"
          >
            Search
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-md-auto wordColl">
          <div class="row">
            <span id="furugana" class="furugana text-muted">へいじつ</span>
          </div>
          <div class="row">
            <a
              id="word"
              class="word"
              href="https://jisho.org/search/%E8%A1%8C%23kanji"
              target="_blank"
              >平日</a
            >
          </div>
          <div class="row">
            <p id="meaning" class="card-text">
              Weekdays
            </p>
          </div>
        </div>
        <div id="kanji-in-word"></div>
